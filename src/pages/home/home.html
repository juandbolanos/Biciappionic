<ion-header>
    <ion-navbar color="primary">
        <ion-title>Estaciones</ion-title>
    </ion-navbar>
</ion-header>




<ion-content >
    <ion-row>

        <ion-col *ngFor="let h of estaciones" col-12 col-md-6 col-lg-4>
            <ion-card>
                <img src="{{h.imagen}}">
                <ion-card-content>
                    <ion-card-title>{{h.nombre}}</ion-card-title>
                    <p><ion-icon name="md-bicycle" margin-right></ion-icon>{{h.disponibles}}</p>

                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>


    <ion-fab right bottom >
        <button ion-fab icon-only color="primary"> <ion-icon name="exit"></ion-icon></button>
    </ion-fab>

</ion-content>
