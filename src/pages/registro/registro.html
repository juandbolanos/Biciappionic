<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm">
    <ion-row margin-bottom>


      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>Usuario</ion-label>
        <ion-input name="user" type="text" required [(ngModel)]="usuario.user"></ion-input>
      </ion-item>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>Nombre</ion-label>
        <ion-input name="nombre" type="text" required [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>Password</ion-label>
        <ion-input name="password"  type="password" required [(ngModel)]="usuario.password"></ion-input>
      </ion-item>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>Confirmar password</ion-label>
        <ion-input name="confpassword" type="password" required [(ngModel)]="usuario.confpassword"></ion-input>
      </ion-item>

      <ion-item ion-col col-12 col-md-6>
        <ion-label floating>Email</ion-label>
        <ion-input name="email" type="email" required [(ngModel)]="usuario.email"></ion-input>
      </ion-item>

    </ion-row>
  </form>
  <button margin-top ion-button block full color="secondary" (click)="save()" [disabled]="!form.valid">Agregar</button>

</ion-content>
